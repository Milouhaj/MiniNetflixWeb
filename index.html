<style>

<div id="app">

<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
  <select id="categoryFilter">
    <option value="all">Toutes les catÃ©gories</option>

  <button onclick="generateHash()">GÃ©nÃ©rer le hash</button>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
// ðŸ”¹ Variables globales
const playlistDiv = document.getElementById('playlist');
const currentTitle = document.getElementById('currentTitle');
const video = document.getElementById('video');
const categoryFilter = document.getElementById('categoryFilter');
const searchInput = document.getElementById('searchInput');
let playlist = [];
let hls;

// ðŸ”¹ Fonction SHA-256
async function sha256(message){
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
}

// ðŸ”¹ Hash du mot de passe ("1234" par dÃ©faut)
let PASSWORD_HASH = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

// ðŸ”¹ DÃ©verrouillage
window.addEventListener("load", async ()=>{
  const savedHash = localStorage.getItem("savedPasswordHash");
  if(savedHash === PASSWORD_HASH) document.getElementById("lockScreen").style.display="none";
});

async function unlock(){
  const input=document.getElementById("passInput").value;
  let inputHash;
  if(input) inputHash = await sha256(input);
  else inputHash = localStorage.getItem("savedPasswordHash");
  if(inputHash===PASSWORD_HASH){
    localStorage.setItem("savedPasswordHash", inputHash);
    document.getElementById("lockScreen").style.display="none";
  } else document.getElementById("error").textContent="Mot de passe incorrect";
}

async function generateHash(){
  const pwd = document.getElementById("newPassword").value;
  if(!pwd) return;
  const hash = await sha256(pwd);
  document.getElementById("hashResult").textContent = hash;
}

// ðŸ”¹ Logos automatiques
function getLogo(name){
  const cleanName=name.toLowerCase().replace(/hd|fhd|uhd|\(|\)|\+|tv/gi,"").trim().replace(/\s+/g," ");
  const fileName=cleanName.replace(/ /g,"%20").replace(/Ã©/g,"e").replace(/Ã¨|Ãª/g,"e").replace(/Ã /g,"a").replace(/Ã§/g,"c");
  return `https://raw.githubusercontent.com/iptv-org/logos/master/logo/${fileName}.png`;
}

// ðŸ”¹ CatÃ©gorie automatique
function detectCategory(name){
  const n=name.toLowerCase();
  if(n.includes("sport")||n.includes("bein")||n.includes("eurosport")) return "sport";
  if(n.includes("music")||n.includes("mtv")||n.includes("trace")) return "music";
  if(n.includes("movie")||n.includes("cinema")||n.includes("film")) return "films";
  return "tv";
}

// ðŸ”¹ Parser M3U
function parseM3U(text){
  const lines=text.split("\n");
  let current=null;
  lines.forEach(line=>{
    line=line.trim();
    if(line.startsWith("#EXTINF")){
      const name=line.split(",").pop();
      current={ title:name, url:"", category:detectCategory(name), poster:getLogo(name) };
    } else if(line.startsWith("http") && current){
      current.url=line;
      playlist.push(current);
      current=null;
    }
  });
}

// ðŸ”¹ Charger M3U
const M3U_URL="http://localhost:8080/proxy/http://tv14s.xyz:8080/get.php?username=BvQ3j3&password=899915&type=m3u_plus&output=m3u8";
fetch(M3U_URL)
.then(res=>res.text())
.then(data=>{
  parseM3U(data);
  filterAndRender();
  if(playlist.length>0) loadVideo(playlist[0]);
})
.catch(err=>console.error("Erreur M3U :", err));

// ðŸ”¹ Carrousel
function renderPlaylist(list){
  playlistDiv.innerHTML="";
  list.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";
    const img=document.createElement("img");
    img.src=item.poster;
    img.onerror=()=>img.src="https://via.placeholder.com/300x180?text=TV";
    const title=document.createElement("div");
    title.className="card-title";
    title.textContent=item.title;
    card.appendChild(img);
    card.appendChild(title);
    card.onclick=()=>{
      document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
      card.classList.add("active");
      loadVideo(item);
      if(window.innerWidth<768) setTimeout(openFullscreen,500);
    };
    playlistDiv.appendChild(card);
  });
}

// ðŸ”¹ Player HLS.js
function loadVideo(item){
  currentTitle.textContent=item.title;
  if(hls) hls.destroy();
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(item.url);
    hls.attachMedia(video);
  } else if(video.canPlayType('application/vnd.apple.mpegurl')) video.src=item.url;
  video.play();
}

// ðŸ”¹ Plein Ã©cran mobile
function openFullscreen(){
  if(video.requestFullscreen) video.requestFullscreen();
  else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
  else if(video.msRequestFullscreen) video.msRequestFullscreen();
}

// ðŸ”¹ Garder Ã©cran allumÃ©
let wakeLock=null;
async function keepScreenOn(){
  try{ wakeLock = await navigator.wakeLock.request("screen"); } catch(e){}
}
video.addEventListener("play", keepScreenOn);

// ðŸ”¹ Filtrage
categoryFilter.addEventListener("change",filterAndRender);
searchInput.addEventListener("input",filterAndRender);
function filterAndRender(){
  const cat=categoryFilter.value;
  const term=searchInput.value.toLowerCase();
  let filtered=playlist;
  if(cat!=="all") filtered=playlist.filter(p=>p.category===cat);
  if(term) filtered=filtered.filter(p=>p.title.toLowerCase().includes(term));
  renderPlaylist(filtered);
}
</script>
