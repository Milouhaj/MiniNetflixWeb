<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MiniNetflix Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}
#app{
  max-width:1000px;
  margin:auto;
  padding:15px;
}
h2{
  text-align:center;
  margin-bottom:15px;
}
input, button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  background:#e50914;
  color:#fff;
  cursor:pointer;
}
video{
  width:100%;
  max-height:520px;
  background:#000;
  border-radius:12px;
}
</style>
</head>

<body>
<div id="app">
  <h2>ðŸŽ¬ MiniNetflix Player</h2>

  <input id="videoUrl" placeholder="Lien HTTPS MP4 ou M3U8">
  <button id="playBtn">Lire</button>

  <video id="video" controls playsinline></video>
</div>

<!-- HLS LOCAL (OBLIGATOIRE) -->
<script src="js/hls.min.js"></script>

<script>
const btn = document.getElementById("playBtn");
const video = document.getElementById("video");

btn.addEventListener("click", () => {
  const url = document.getElementById("videoUrl").value.trim();
  if(!url) return alert("Collez un lien vidÃ©o HTTPS");

  if(url.endsWith(".m3u8") && window.Hls && Hls.isSupported()){
    if(window.hls) window.hls.destroy();
    window.hls = new Hls();
    window.hls.loadSource(url);
    window.hls.attachMedia(video);
  } else {
    video.src = url;
  }

  video.play();
});
</script>
</body>
</html>
