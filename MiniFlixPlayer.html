<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MiniFlixPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family: Arial, sans-serif;
}
#app {
  max-width:1000px;
  margin:auto;
  padding:20px;
}
h2 {
  text-align:center;
  margin-bottom:20px;
}
input, button {
  width:100%;
  padding:12px;
  margin:5px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button {
  background:#e50914;
  color:#fff;
  cursor:pointer;
}
video {
  width:100%;
  height:600px; /* player plus grand */
  background:#000;
  border-radius:12px;
  margin-top:15px;
}
</style>
</head>

<body>
<div id="app">
  <h2>ðŸŽ¬ MiniFlix Player</h2>

  <input id="videoUrl" placeholder="Collez un lien MP4 ou M3U8 (HTTPS uniquement)">
  <button onclick="playVideo()">Lire</button>

  <video id="video" controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
function playVideo(){
  const url = document.getElementById("videoUrl").value.trim();
  const video = document.getElementById("video");

  if(!url) return alert("Veuillez coller un lien vidÃ©o HTTPS");

  // Si le lien est M3U8 et que Hls est supportÃ©
  if(url.endsWith(".m3u8") && Hls.isSupported()){
    if(window.hls) window.hls.destroy();
    window.hls = new Hls();
    window.hls.loadSource(url);
    window.hls.attachMedia(video);
  } else {
    video.src = url; // pour MP4
  }

  video.play().catch(err => console.error("Erreur lecture vidÃ©o :", err));
}
</script>
</body>
</html>
